# 使用说明：
# 启动所有服务（PostgreSQL + Redis + file-parse + kbgo）：
#    docker-compose up -d

services:
  # PostgreSQL 数据库（主数据库 + pgvector 向量存储）
  postgres:
    image: pgvector/pgvector:pg16
    container_name: kbgo-postgres
    environment:
      POSTGRES_USER: kbgo
      POSTGRES_PASSWORD: kbgo123
      POSTGRES_DB: kbgo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kbgo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kbgo-network

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: kbgo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass "kbgo123"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "kbgo123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kbgo-network
    restart: unless-stopped

  # Python 文档解析服务
  file-parse:
    build:
      context: ../file_parse
      dockerfile: Dockerfile
    container_name: kbgo-file-parse
    ports:
      - "8002:8002"
    volumes:
      - ../upload:/app/upload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kbgo-network

  # kbgo 主应用
  kbgo:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: kbgo-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      file-parse:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ../logs:/app/logs
      - ../upload:/app/upload
      # 可选：挂载本地配置文件覆盖容器内的默认配置
      # - ../config/config.yaml:/app/config/config.yaml:ro
    extra_hosts:
      # 允许容器访问宿主机的服务（使用 host.docker.internal 访问本地服务）
      - "host.docker.internal:host-gateway"
    networks:
      - kbgo-network
    restart: unless-stopped

networks:
  kbgo-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: