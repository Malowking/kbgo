version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: kbgo-frontend:latest
    container_name: kbgo-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s